name: CI

on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:    
      # Push events on main and dev branch
      - main
      - fair-impact-hw1
    # Sequence of patterns matched against refs/tags
    tags: '*'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Make run.sh executable
      run: chmod +x ./run.sh

    - name: Docker build training, backend, and frontend
      run: ./run.sh

    - name: Wait for UI to start
      run: sleep 10

    # Required to see if the app is running
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Assert UI is running
      run: |
        curl -f http://localhost:8081 || (echo "The app is not running" && exit 1)

    - name: Assert API is responding
      run: |
        curl -f 
https://localhost:8080/search?query=P69905&offset=0&limit=50 || (echo "The API is not running" && exit 1)